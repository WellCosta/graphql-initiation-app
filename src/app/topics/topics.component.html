<div class="topics-component">
  <mat-form-field class="topics-autocomplete-field">
    <input type="text"
           name="search-input"
           placeholder="Filter topic"
           matInput
           [formControl]="searchController"
           [matAutocomplete]="reactiveAuto">
    <mat-autocomplete #reactiveAuto="matAutocomplete" [displayWith]="formatTopic">
      <mat-option *ngFor="let topic of topics | async" [value]="topic" (onSelectionChange)="selectTopic(topic)">
        {{ topic.name }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <div>
    <a *ngIf="selectedTopic" [attr.href]="selectedTopic.link" name="selectedTopicAnchor" target="_blank">
      <button mat-raised-button color="primary">
        <mat-icon>open_in_new</mat-icon>
        <span name="selectedTopicName">{{ selectedTopic.name }}</span>
      </button>
    </a>
  </div>
</div>
